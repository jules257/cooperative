<!DOCTYPE html>
<html lang="en">
{% include 'app/partials/head.html' %}
{% load crispy_forms_tags %}

<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="" class="h1"><b>Login</b></a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Se connecter</p>
<!-- messages -->
          {% if messages %}
          {% for message in messages %} 
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-alert mr-1"></i>{{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          {% endfor %}
          {% endif %}
    
          <form action="" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="" class="form-control" name="username" placeholder="Enter username">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" placeholder=" Enter password" id="pass">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock" id="icon"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" onclick="showpass()" id="remember">
                  <label for="remember">
                    Show password
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
    
         
          <!-- /.social-auth-links -->
    
          
          <p class="mb-0">
            <a href="{% url 'users_register' %}" class="text-center" style="color: #000000;"></a>
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->


    
    {% load static %}
    <!-- jQuery -->
    <script src="{% static 'app/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'app/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'app/dist/js/adminlte.min.js' %}"></script>


    <script>
      function showpass(){
        var pas=document.getElementById("pass");
        var icon=document.getElementById("icon");
        var remember=document.getElementById("remember");


        if(pas.type==="password"){
          pas.type= "remember";

        }else{
          pas.type= "password";
          remember.innerHTML = 'mask!';
        }
      }
    </script>

   
    </body>


</html>
