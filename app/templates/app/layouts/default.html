<!DOCTYPE html>
<html lang="en">
<!-- head -->
{% include 'app/partials/head.html' %}
<!-- end of head -->

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- page wrapper -->
    <div class="wrapper">

      <!-- Topbar -->
      {% include 'app/partials/nav.html' %}
      <!-- End of Topbar -->
      
      
       <!-- Sidebar -->
       {% include 'app/partials/sidebar.html' %}
       <!-- End of Sidebar -->
  

       <!-- Begin Page Content -->
       {% block content %}
       {% endblock %}
       <!-- /.container-fluid -->

         <!-- Footer -->
{% include 'app/partials/footer.html' %}
         <!-- End of Footer -->


   


       
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->
{% load static %}
<!-- jQuery -->
<script src="{% static 'app/plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'app/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'app/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'app/plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'app/plugins/sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'app/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'app/plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'app/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'app/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'app/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'app/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'app/plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'app/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'app/dist/js/adminlte.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'app/dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'app/dist/js/pages/dashboard.js' %}"></script>





 
<!-- DataTables  & Plugins -->
<script src="{% static 'app/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'app/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'app/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'app/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
 <script src="{% static 'app/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>

 <script src="{% static 'app/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script> 
 <script src="{% static 'app/plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'app/plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'app/plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'app/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'app/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'app/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script> 


<script>
  $(function () {
    $("#table").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
    }).buttons().container().appendTo('#table_wrapper .col-md-6:eq(0)');
  
  });
</script>



 <!-- ajax des modals -->

 crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
 integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
crossorigin="anonymous"></script>
<script src="{% static 'app/dist/js/main.js' %}"></script>


    
</body>
</html>
